<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cdd1bf9d03.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Burger Place</title>
  </head>
  <body>
    <nav>
      <a href="#">
        <img src="img/logo.png" alt="Burger Place" class="logo" />
      </a>
      <ul class="navList">
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Order Now</a></li>
        <li><a href="#">Find Us</a></li>
      </ul>
      <div class="burger">
        <i class="fa fa-bars"></i>
      </div>
    </nav>
    <section class="home">
      <div class="content">
        <span class="fresh">Always Fresh</span>
        <div class="line"></div>
        <span class="original">Always Original</span>
      </div>
      <div class="cta">
        <a href="#" class="menu">View Menu</a>
        <a href="#" class="order">Order Now</a>
      </div>
      <div class="homeGraphic">
        <img src="img/chefDude.jpg" class="dude" alt="Cook preparing a dish." />
        <img src="img/burgerMask2.jpg" class="mask" alt="Faded Mask Graphic" />
      </div>
      <div class="social">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </section>
    <script src="gsap/gsap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
